<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kategorie postów</title>
</h:head>
<h:body>
	<ui:composition template="/templemate/szablon.xhtml">
		<ui:define name="strona">
		
		
			<ui:repeat value="#{kategoriaBB.list}" var="a">
			    <p:panel>
			        <p:link outcome="Aktualnosci" value="#{a}">
						<f:param name="kategoria" value="#{a}"/>
					</p:link>
					<span class="right">postów: #{kategoriaBB.ilePostow(a)}</span>
			    </p:panel>

	    	</ui:repeat>
			
		</ui:define>
	</ui:composition>

</h:body>
</html>
