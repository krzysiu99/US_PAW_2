<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Logowanie test</title>
</h:head>
<h:body>
	<ui:composition template="/templemate/szablon.xhtml">
		<ui:define name="strona">
			<h:form class='logform'>
					<h1>Rejestracja nowego użytkownika</h1>
					
					<p:messages id="messages" showDetail="true" closable="false">
			            <p:autoUpdate/>
			        </p:messages>
					
					<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
						<p:graphicImage name="images/user.png" class="logimg"/>
						<h:inputText id="login" class="logon" a:placeholder="nick" value="#{registerBB.login}"
							required="true"	requiredMessage="podaj login" validatorMessage="przekroczono 50 znaków w loginie">
							<f:validateLength maximum="50" minimum="1" />
						</h:inputText>
						<p:graphicImage name="images/lock.png" class="logimg"/>
						<h:inputSecret id="pass" class="logon" a:placeholder="hasło" value="#{registerBB.pass}"
							required="true"	requiredMessage="podaj hasło" validatorMessage="przekroczono 50 znaków w haśle">
							<f:validateLength maximum="50" minimum="1" />
						</h:inputSecret>
						<p:graphicImage name="images/lock.png" class="logimg"/>
						<h:inputSecret id="pass2" class="logon" a:placeholder="powtórz hasło" value="#{registerBB.pass2}"
						required="true"	requiredMessage="podaj hasło 2" validatorMessage="przekroczono 50 znaków w haśle 2">
							<f:validateLength maximum="50" minimum="1" />
						</h:inputSecret>
					</h:panelGrid>
				
					<h:commandButton value="Zarejestruj" class="logsub" action="#{registerBB.doRegister()}" update="msg" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
