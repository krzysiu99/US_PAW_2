<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
    <f:viewAction action="#{uzytkownikBB.onLoad()}" />
</f:metadata>

<h:head>
	<title>Użytkownicy systemu</title>
</h:head>
<h:body>
	<ui:composition template="/templemate/szablon.xhtml">
		<ui:define name="strona">
		
		<p:panel toggleable="false" header="Edycja uzytkownika" style="width: 700px;margin: 0 auto;"
			rendered="#{uzytkownikBB.uzytkownik != null}">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
	
					<h:outputLabel for="p-name" value="nick:" />
					<p:inputText id="p-name" value="#{uzytkownikBB.uzytkownik.nick}" required="true" requiredMessage="podaj nick"
						validatorMessage="max 50 znaków">
						<f:validateLength maximum="50" minimum="1" />
					</p:inputText>
	
					<h:outputLabel for="toggle" value="hasło:" />
					<p:password toggleMask="true" redisplay="true" id="toggle" value="#{uzytkownikBB.uzytkownik.haslo}"
						required="true" requiredMessage="podaj hasło"
						validatorMessage="1 - 50 znaków">
						<f:validateLength maximum="50" minimum="1" />
					</p:password>
	
					<h:outputLabel for="p-kat" value="Rola:" />
					<p:selectOneMenu id="p-kat" value="#{uzytkownikBB.uzytkownik.rola}">
	                    <f:selectItem itemLabel="Administrator" itemValue="0"/>
	                    <f:selectItem itemLabel="Autor" itemValue="1"/>
	                    <f:selectItem itemLabel="Komentator" itemValue="2"/>
                	</p:selectOneMenu>
                </h:panelGrid>
	
				<p:messages id="msgs" />
	
				<p:commandButton value="Zapisz" action="#{uzytkownikBB.saveData()}"
					style="margin-right: 1em;" update="@form" />
	
				<p:button value="Anuluj" outcome="Uzytkownik" />
			</h:form>
		</p:panel>
		
		
		
		
		
		<h:form rendered="#{uzytkownikBB.uzytkownik == null}">
			<ui:repeat value="#{uzytkownikBB.list}" var="u">
			    <p:panel>
			        <p:link outcome="Aktualnosci" value="#{u.nick}">
						<f:param name="autor" value="#{u.uid}"/>
					</p:link>
					<span class="right">postów: #{uzytkownikBB.ilePostow(u.uid)}, komentarzy: #{uzytkownikBB.ileKomentarzy(u.uid)}</span>
					<p class="edycja">
			            <p:commandButton value="Edytuj użytkownika" 
			            	rendered="#{remoteClient.details.rola == 0}"
							action="#{uzytkownikBB.edytuj(u)}" />
						<p:commandButton value="Usuń użytkownika" 
							rendered="#{remoteClient.details.rola == 0}"
							action="#{uzytkownikBB.kasuj(u)}" update="@form" />
			        </p>
			    </p:panel>

	    	</ui:repeat>
	    </h:form>
			
		</ui:define>
	</ui:composition>

</h:body>
</html>
