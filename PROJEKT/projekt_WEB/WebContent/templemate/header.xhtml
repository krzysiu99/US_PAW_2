<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
	>
    <body>
	    <ui:composition>
	
			<div id="nav">
	            <nav>
	                <h:link outcome="Aktualnosci"><img src="#{resource['images:logo.png']}" alt="nagłówek"/></h:link>
	                <div id="login">
		                <c:if test="#{not empty remoteClient.details.nick}">
		               		<h:form style="display:inline;">
			                    <span style='font-weight: bold'>użytkownik:</span> <span class="e">[#{remoteClient.details.rolaTekst}] #{remoteClient.details.nick}</span>
			                    <h:commandButton class="wyloguj" style="heighT: 26px;cursor:pointer" value="WYLOGUJ" action="#{loginBB.doLogout()}" />
		                    </h:form>
		               	</c:if>
		               	<c:if test="#{empty remoteClient.details.nick}">
		               		<span class="e">Użytkownik niezalogowany</span>
		               	</c:if>
	                </div>
	                <ol>
	                    <li><h:link value="Aktualności" outcome="Aktualnosci" /></li>
	                    <li><h:link value="Kategorie" outcome="Kategoria" /></li>
	                    <c:if test="#{empty remoteClient.details.nick}">
		                    <li><h:link value="Logowanie" outcome="Logowanie" /></li>
		                    <li><h:link value="Rejestracja" outcome="Rejestracja" /></li>
	                    </c:if>
	                    <c:if test="#{not empty remoteClient.details.nick}">
		                    <li><h:link value="Moje posty" outcome="Aktualnosci?autor=#{remoteClient.details.uid}" /></li>
		                    <li><h:link value="Użytkownicy" outcome="Uzytkownik" /></li>
	                    </c:if>
	                    <li>
	                    	<h:link value="Kontakt" outcome="Kontakt" />
	                    	<c:if test="#{remoteClient.details.rola == '0' and kontaktBB.licznik() > '0'}">
		                    	<div id="licznik" title="nowe wiadomości">#{kontaktBB.licznik()}</div>
	                    	</c:if>
	                    </li>
	                </ol>
	            </nav>
	        </div>
				
	    </ui:composition>
    </body>
</html>
