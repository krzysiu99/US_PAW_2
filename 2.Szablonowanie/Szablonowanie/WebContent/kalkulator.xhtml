<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<ui:composition template="/templemates/Progressus/index.xhtml">

	<ui:define name="menu">
		<li><a href="index.jsf">Strona Główna</a></li>
		<li><a href="kredyt.jsf">Kredyt</a></li>
		<li class="active"><a href="kalkulator.jsf">Kalkulator</a></li>
	</ui:define>

	<ui:define name="strona">

		<h2 class="text-center top-space">Kalkulator</h2>
		<br />

		<p:panel header="Kalkulator">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idx" value="x:" />
					<p:inputText id="idx" value="#{calcBB.x}" />
					<p:outputLabel for="idy" value="y:" />
					<p:inputText id="idy" value="#{calcBB.y}" />
					<p:commandButton value="Dodaj" action="#{calcBB.calc()}" update=":#{p:component('msg')}" />
				</h:panelGrid>
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
